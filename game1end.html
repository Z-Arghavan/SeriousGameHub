<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - KnowThySDG</title>
    <link href="game1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.3.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mt-8">ðŸŽ‰ Congratulations!</h1>
        <p class="text-xl mt-4">You have completed the KnowThySDG Game! Your next code is 153! See if you can use it in the escape room!</p>

        
        <div class="flex justify-center">
            <img src="images/SDG.png" alt="SDG Image" class="mt-4 transform scale-150 mx-auto" style="transition: transform 0.5s ease;">
        </div>

        <!-- Button to go back to the main game page -->
        <button id="goToMainMenu" class="bg-blue-500 text-white py-2 px-4 rounded mt-6">
            Go to Main Game Menu
        </button>
    </div>

    <script>
        // Retrieve the score and time from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const finalScore = urlParams.get('score');
        const finalTime = urlParams.get('time');

        // Display the final score and time
        document.getElementById('finalScore').textContent = `Your final score is: ${finalScore}`;
        document.getElementById('finalTime').textContent = `Total time: ${finalTime} seconds`;

        // Add an event listener to the button to go back to the main game page
        document.getElementById('goToMainMenu').addEventListener('click', () => {
            window.location.href = "indexCENTRAL.html"; // Update this to the correct path of your main menu
        });
    </script>
</body>
</html>
