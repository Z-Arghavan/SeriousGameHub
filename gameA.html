<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Cycle Assessment Stages</title>
    <link rel="stylesheet" href="gameA.css"> <!-- Link to the external CSS file -->
    <script src="gameA.js" defer></script> <!-- Link to the external JS file -->
</head>

<body>
    <header>
        <h1>Life Cycle Assessment Stages</h1>
        <div class="header-controls">
            <div id="timer" class="timer">00:00</div>
            <button id="restartButton" class="restart-button">Restart Game</button>
        </div>
    </header>

    <!-- Vertically aligned draggable elements on the left -->
    <div class="draggable-elements">
        <img src="images/1.PNG" class="A1 draggable" draggable="true" id="A1" alt="A1" />
        <img src="images/2.PNG" draggable="true" id="A2" class="A2 draggable" alt="A2" />
        <img src="images/3.PNG" draggable="true" id="A3" class="A3 draggable" alt="A3" />
        <img src="images/A4.PNG" draggable="true" id="A4" class="A4 draggable" alt="A4" />
        <img src="images/A5.PNG" draggable="true" id="A5" class="A5 draggable" alt="A5" />
        <img src="images/B1.PNG" draggable="true" id="B1" class="B1 draggable" alt="B1" />
        <img src="images/B2.PNG" draggable="true" id="B2" class="B2 draggable" alt="B2" />
        <img src="images/B3.PNG" draggable="true" id="B3" class="B3 draggable" alt="B3" />
        <img src="images/B4.PNG" draggable="true" id="B4" class="B4 draggable" alt="B4" />
        <img src="images/B5.PNG" draggable="true" id="B5" class="B5 draggable" alt="B5" />
        <img src="images/B6.PNG" draggable="true" id="B6" class="D2 draggable" alt="B6" />
        <img src="images/B7.PNG" draggable="true" id="B7" class="D3 draggable" alt="B7" />
        <img src="images/C1.PNG" draggable="true" id="C1" class="C1 draggable" alt="C1" />
        <img src="images/C2.PNG" draggable="true" id="C2" class="C2 draggable" alt="C2" />
        <img src="images/C3.PNG" draggable="true" id="C3" class="C3 draggable" alt="C3" />
        <img src="images/C4.PNG" draggable="true" id="C4" class="C4 draggable" alt="C4" />
        <img src="images/D.PNG" draggable="true" id="D" class="D draggable" alt="D" />
    </div>

    <div class="game-container">
        <section class="droppable-elements">
            <!-- The drop area -->
            <div class="droppable" data-draggable-id="A1"><span>?</span></div>
            <div class="droppable" data-draggable-id="A2"><span>?</span></div>
            <div class="droppable" data-draggable-id="A3"><span>?</span></div>
            <div class="droppable" data-draggable-id="A4"><span>?</span></div>
            <div class="droppable" data-draggable-id="A5"><span>?</span></div>
            <div class="droppable" data-draggable-id="B1-B5"><span>?</span></div>
            <div class="droppable" data-draggable-id="C1"><span>?</span></div>
            <div class="droppable" data-draggable-id="C2"><span>?</span></div>
            <div class="droppable" data-draggable-id="C3"><span>?</span></div>
            <div class="droppable" data-draggable-id="C4"><span>?</span></div>
        </section>
    </div>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">
            <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
    </div>

    <script>
        // Call this function when the game is completed
        function gameACompleted() {
            alert("Congratulations, you've completed Game A!");
            window.location.href = "gameB.html"; // Redirect to Game B after completion
        }

        // Simulate completion for now (replace with actual game completion logic later)
        setTimeout(gameACompleted, 5000); // This will simulate completion after 5 seconds for testing
    </script>
</body>

</html>
