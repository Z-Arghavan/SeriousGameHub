<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LifeCycle Stage in the Supply Chain</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="stylesYoutube.css">
    <script src="scriptYoutube.js" defer></script>
</head>

<body>

    <!-- this is for draggable and droppable-->
    <section class="draggable-elements">
        <!-- Images you want to drag -->
        <img src="images/A1.PNG" class="A1 draggable" draggable="true" id="A1" alt="A1" />
        <img src="images/A2.PNG" draggable="true" id="A2" class="A2 draggable" alt="A2" />
        <img src="images/A3.PNG" draggable="true" id="A3" class="A3 draggable" alt="A3" />
        <img src="images/A4.PNG" draggable="true" id="A4" class="A4 draggable" alt="A4" />
        <img src="images/A5.PNG" draggable="true" id="A5" class="A5 draggable" alt="A5" />
        <img src="images/C1.PNG" draggable="true" id="C1" class="C1 draggable" alt="C1" />
        <img src="images/C2.PNG" draggable="true" id="C2" class="C2 draggable" alt="C2" />
        <img src="images/C3.PNG" draggable="true" id="C3" class="C3 draggable" alt="C3" />
        <img src="images/C4.PNG" draggable="true" id="C4" class="C4 draggable" alt="C4" />
    </section>

    <section class="droppable-elements">
        <!-- The drop area -->
        <div class="droppable" data-draggable-id="A1"><span>A1</span></div>
        <div class="droppable" data-draggable-id="A2"><span>A2</span></div>
        <div class="droppable" data-draggable-id="A3"><span>A2</span></div>
        <div class="droppable" data-draggable-id="A4"><span>A4</span></div>
        <div class="droppable" data-draggable-id="A5"><span>A5</span></div>
        <div class="droppable" data-draggable-id="C1"><span>C1</span></div>
        <div class="droppable" data-draggable-id="C2"><span>C2</span></div>
        <div class="droppable" data-draggable-id="C3"><span>C3</span></div>
        <div class="droppable" data-draggable-id="C4"><span>C4</span></div>
    </section>


</body>

</html>
